<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class = "mb-2">
                    <form>
<!--                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />-->
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" id = "email" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div>
                            <label for="rememberMe">로그인 상태 유지</label>
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                        </div>
                        <button type="button" id="loginButton" class="btn btn-primary" >Submit</button>
                    </form>
                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                    <a href="/oauth2/authorization/kakao" class="btn btn-secondary active" role="button">Kakao Login</a>
                    <a href="/signUp" class="btn btn-secondary active" role="button">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<script>

    $(document).ready(function() {
        $("#loginButton").click(function() {
            var email = $("#email").val();
            var password = $("#password").val();

            var loginRequest = {
                email: email,
                password: password
            };

            $.ajax({
                type: "POST",
                url: "/login",
                contentType: "application/json",
                data: JSON.stringify(loginRequest),
                success: function(response) {
                    //alert("success 들어옴");
                    // 성공적으로 응답을 받았을 때 처리
                    window.location.href = "/";
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', '/', true);
                    // 이전 요청의 응답에서 가져온 "Authorization" 값을 헤더에 추가
                    xhr.setRequestHeader('Authorization', "header");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            // 추가적인 요청의 성공 처리
                            var additionalResponse = xhr.responseText;
                            //alert(additionalResponse);
                        }
                    };

                    xhr.send();
                },
                error: function(error) {
                    alert("error 들어옴");
                    alert(error + ", " )
                    // 오류가 발생했을 때 처리
                }
            });
        });
    });
</script>
</html>
